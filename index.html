<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OrkutGram</title>
</head>
<body>
  <div class="orkut-wrapper">
      <div class="orkut-phone">
          <img src="./img/orkut-celular.png" alt="celular">
      </div>
      <div class="orkut-continue">
          <div class="group">
              <img src="./img/orkut-logo.png" class="orkut-logo" alt="orkut logo">
              <div class="profile-photo">
                  <img src="./img/perfil-orkut.png" alt="foto de perfil">
              </div>
              <a href="#" class="orkut-login">Continue as klever0316</a>
              <a href="#" class="orkut-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Not klever0316?</p>
              <p class="switch-account">
                  <span class="link-blue">Switch accounts</span>
                  or
                  <span class="link-blue">Subscribe</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Get the app.</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
